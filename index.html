<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee shop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main app body -->
    <div id="app">
        <div class="heading">
            <h1>Coffee Plans</h1>
            <h2>We travel the world to source the very best single origin coffee for you...</h2>
        </div>
        <div class="main-content">
            <div class="search-and-save">
                <input type="text" class="search-box" placeholder="search coffee" />
                <button class="btn1">Save</button>
            </div>

            <plan-picker></plan-picker>
            
        </div>
    </div>


    <script type="text/x-template" id="plan-picker-template">
        <div class="types-of-coffee">
            <plan v-for="(coffee,index) in coffeeTypes" :key="index" :name="coffee" @select="selectPlan" :selected-plan="selectedPlan"></plan>
        </div>
    </script>

    <script type="text/x-template" id="plan-template">
        <div class="coffee" @click="select" :class="{ 'selected' : isSelected}">
            <span>{{name}}</span>
            <span class="iconify" data-icon="fxemoji:pencil"></span>
            <span class="iconify" data-icon="fluent:delete-20-filled"></span>
        </div>
    </script>

    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
</body>
</html>
